<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade Table</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f9f9f9;
			color: #333;
		}
		input[type="number"] {
			margin: 5px 0;
			padding: 8px;
			width: 150px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			margin: 10px 0;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<input type="number" name="Math" id="Math" step="1" required>
	<input type="number" name="English" id="English" step="1" required>
	<input type="submit" name="sibmit" id="submit">
	<table border="1" id="table">
		<tr>
			<th>#</th>
			<th>Math</th>
			<th>English</th>
			<th>average</th>
		</tr>
	</table>
<script type="text/javascript">
	let numberCount = 1;
	document.getElementById('submit').addEventListener('click', addGrade);
	function addGrade()
	{	
		const math = parseFloat(document.getElementById('Math').value.trim());
		const english = parseFloat(document.getElementById('English').value.trim());

		if (!isInteger(math) || !isInteger(english)) {
			alert("Please enter whole numbers only.");
			return;
		}

		const average = ((math + english) / 2).toFixed(2); 
		const table = document.getElementById('table');
		const newRow = table.insertRow();
		newRow.innerHTML = `
			<td>${numberCount}</td>
			<td>${math}</td>
			<td>${english}</td>
			<td>${average}</td>`;
		numberCount++;
		document.getElementById('Math').value = '';
		document.getElementById('English').value = '';
	}
	function isInteger(value) {
		return /^\d+$/.test(value); 
	}
	
</script>
</body>
</html>
